kafka:
  bootstrap_servers: "kafka-1.kafka.svc.cluster.local:9092,kafka-2.kafka.svc.cluster.local:9092"

  security:
    sasl_enabled: false
    tls_enabled: false
    # (Your infra team may enable TLS later)

  producer:
    acks: "all"
    retries: 5
    batch_size: 32768
    linger_ms: 5
    max_in_flight_requests_per_connection: 5

  consumer:
    group_id_prefix: "sensei-vkis"
    auto_offset_reset: "earliest"
    enable_auto_commit: false
    max_poll_records: 100

topics:
  vendor.ingest.documents.v1:
    partitions: 6
    replication_factor: 3
    retention_ms: 604800000        # 7 days

  vendor.normalize.v1:
    partitions: 6
    replication_factor: 3

  vendor.chunk.v1:
    partitions: 6
    replication_factor: 3

  vendor.embedding.v1:
    partitions: 12
    replication_factor: 3

  vendor.qagen.v1:
    partitions: 6
    replication_factor: 3

  authoring.draft.submitted.v1:
    partitions: 4
    replication_factor: 3

  authoring.qagen.v1:
    partitions: 4
    replication_factor: 3

dlq:
  vendor.dlq.v1:
    retention_ms: 1209600000  # 14 days
